name: Build ruby2.7 build image

on:
  push:
    branches:
      - main
    tags:
      - "ruby2.7-build/*"
  pull_request:
    paths:
      - ".github/workflows/ruby2.7-build.yml"
      - "ruby2.7/build/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: actions/checkout@v4
