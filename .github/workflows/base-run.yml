name: Build base run image

on:
  push:
    branches:
      - main
    tags:
      - "base-run/*"
  pull_request:
    paths:
      - ".github/workflows/base-run.yml"
      - "base/run/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: actions/checkout@v4
