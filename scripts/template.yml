name: Build __RUNTIME__ __VARIANT__ image

on:
  push:
    branches:
      - main
    tags:
      - "__RUNTIME__-__VARIANT__/*"
  pull_request:
    paths:
      - ".github/workflows/__RUNTIME__-__VARIANT__.yml"
      - "dockerfiles/__RUNTIME__/__VARIANT__/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: actions/checkout@v4
      - name: build
        run: dockerfiles/__RUNTIME__/build-__VARIANT__.sh

      - name: Publish to DockerHub
        env:
          USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          printenv PASSWORD | docker login --username shogo82148 --password-stdin
          dockerfiles/__RUNTIME__/publish-__VARIANT__.sh shogo82148
          docker logout

      - name: Publish to GitHub Packages Container registry
        env:
          USERNAME: ${{ github.repository_owner }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          printenv PASSWORD | docker login --username "$USERNAME" --password-stdin ghcr.io
          dockerfiles/__RUNTIME__/publish-__VARIANT__.sh "ghcr.io/$USERNAME"
          docker logout
